<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>December 2024 Calendar - Philippines</title>
  <style>
    /* General Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a3bded, #6991c7, #1c4e8a);
      background-size: cover;
      margin: 0;
    }

    .calendar-container {
      text-align: center;
      color: #333;
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .month-title {
      font-size: 32px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .sub-title {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      max-width: 700px;
      margin: 0 auto;
    }

    .day-header, .day {
      padding: 15px;
      background: #f0f0f0;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .day-header {
      background: #6991c7;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
    }

    .day {
      background: rgba(255, 255, 255, 0.9);
      cursor: pointer;
      position: relative;
    }

    .day:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .day-number {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .holiday-name {
      font-size: 14px;
      color: #555;
    }

    .holiday {
      background-color: #ffcccc;
    }

    /* Modal Styling */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease;
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transform: translateY(-50px);
      animation: slideDown 0.3s forwards;
    }

    .modal-content h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    .modal-content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    .close-btn {
      background: #6991c7;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .close-btn:hover {
      background: #4a6ea3;
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-50px); }
      to { transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .month-title {
        font-size: 24px;
      }

      .sub-title {
        font-size: 16px;
      }

      .day-number {
        font-size: 18px;
      }

      .holiday-name {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="calendar-container">
    <div class="month-title">December 2024</div>
    <div class="sub-title">Philippine Holidays and Observances</div>
    
    <div class="calendar">
      <!-- Day Headers -->
      <div class="day-header">Sun</div>

      <div class="day" onclick="showEvent('December 1', 'Bonifacio Day (Observed)')">

      <div class="day" onclick="showEvent('December 10', '')">

      </div>
      <div class="day" onclick="showEvent('December 11', '')">
        <div class="day-number">11</div>
      </div>
      <div class="day" onclick="showEvent('December 12', '')">

      <div class="day" onclick="showEvent('December 13', '')">

      <div class="day" onclick="showEvent('December 14', '')">

      <div class="day" onclick="showEvent('December 23', '')">
        <div class="day-number">23</div>
      </div>
      <div class="day" onclick="showEvent('December 24', 'Christmas Eve')">
        <div class="day-number">24</div>

      </div>

      <div class="day" onclick="showEvent('December 26', '')">
        <div class="day-number">26</div>
      </div>
      <div class="day" onclick="showEvent('December 27', '')">
        <div class="day-number">27</div>
      </div>
      <div class="day" onclick="showEvent('December 28', '')">
        <div class="day-number">28</div>
      </div>
      <div class="day" onclick="showEvent('December 29', '')">
        <div class="day-number">29</div>
      </div>
      <div class="day" onclick="showEvent('December 30', 'Rizal Day')">
        <div class="day-number">30</div>
        <div class="holiday-name">Rizal Day</div>
      </div>
      <div class="day" onclick="showEvent('December 31', 'New Year\'s Eve')">
        <div class="day-number">31</div>
        <div class="holiday-name">New Year's Eve</div>
      </div>
    </div>
  </div>

  <!-- Modal for Displaying Event Details -->
  <div class="modal" id="eventModal">
    <div class="modal-content">
      <h2 id="eventTitle"></h2>
      <p id="eventDescription"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    // Events for December 2024
    const events = {
      "December 1": "Bonifacio Day (Observed)",
      "December 8": "Feast of the Immaculate Conception",
      "December 16": "Start of Simbang Gabi",
      "December 24": "Christmas Eve",
      "December 25": "Christmas Day",
      "December 30": "Rizal Day",
      "December 31": "New Year's Eve"
    };

    function showEvent(date, event) {
      const eventTitle = document.getElementById('eventTitle');
      const eventDescription = document.getElementById('eventDescription');
      const modal = document.getElementById('eventModal');

      eventTitle.innerText = date;

      if (event) {
        eventDescription.innerText = event;
      } else {
        eventDescription.innerText = "No events on this day, so take a rest, my love <3";
      }

      modal.style.display = 'flex';
    }

    function closeModal() {
      const modal = document.getElementById('eventModal');
      modal.style.display = 'none';
    }

    // Close modal when clicking outside the modal content
    window.onclick = function(event) {
      const modal = document.getElementById('eventModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
</html>
